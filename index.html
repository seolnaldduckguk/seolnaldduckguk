<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="seolteam" />
    <meta name="keywords" content="떡국으로 알아보는 신년운세" />
    <meta name="description" content="떡국을 만들고 신년 운세를 알아보세요!" />

    <meta property="og:url" content="https://ddeokguk.netlify.app" />
    <meta property="og:title" content="떡국으로 알아보는 신년운세" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/share.jpg" />
    <meta  property="og:description" content="떡국을 만들고 신년 운세를 알아보세요!"/>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="img/favicon.ico" />
    <title>떡국 신년운세</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" type="text/css" href="css/qna.css" />
    <link rel="stylesheet" type="text/css" href="css/qna2.css" />
    <!--<link rel="stylesheet" type="text/css" href="css/main2.css" />-->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/animation.css" />
    <link rel="stylesheet" type="text/css" href="css/result.css" />
    <link rel="stylesheet" type="text/css" href="css/ani.css" />
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      Kakao.init('fccbcb94ddc46ca3cde763b491f78301')
      Kakao.isInitialized()
    </script>
    <title>떡국 신년운세</title>
  </head>

  <body>
    <div class="container">
      <section id="main" class="mx-auto mt-5 py-5 px-3">
        <h4 class="mb-3">떡국으로 알아보는</h4>
        <h1 class="mb-3">신년운세</h1>
        <div class="col-lg-6 col-md-6 col-sm-6 col-12 py-3 mx-auto">
          <img src="img/image-main.png" alt="mainImage" class="img-fluid" />
        </div>
        <p class="mt-3">
          나만의 <span class="half">떡국</span>을 만들고<br><span class="half">신년운세</span>도 보고 가세요!<br>
          각 질문의 선택지를 고르면<br><span class="half">행운의 떡국</span>이 만들어집니다.<br>운세는 <span class="half">재미</span>로만 봐주세요!</p>
        <button class="w-btn w-btn-gra1 w-btn-gra-anim" type="button" onclick="js:begin()">시작하기</button>
        <!--<button
          type="button" class="btn btn-outline-warning mt-3" onclick="js:begin()">시작하기</button>-->
      </section>
      <section id="qna" class="mx-auto py-5 my-5">
        <div class="qBox my-2 py-2 px-2 mx-auto"></div>
        <div class="answerBox">
        </div>
        <div class="circleBox mx-auto mt-5">
          <div id="circle1"></div>
          <div id="circle2"></div>
          <div id="circle3"></div>
          <div id="circle4"></div>
        </div>
      </section>
      <section id="result" class="mx-auto py-5 my-5">
        <h1>당신의 올해 떡국은?</h1>
        <div class="namer"></div>
        <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"></div>
        <div class="resultDesc"></div>
        <button class="w-btn w-btn-yellow" type="button" onclick="js:setShare()">카톡으로 공유하기</button>
        <!--<button type="button" class="kakao mt-3 py-2 px-3" onclick="js:setShare()"> 공유하기</button>-->
      </section>
      <script src="js/qnadata.js" charset="utf-8"></script>
      <script src="js/start.js" charset="utf-8"></script>
      <script src="js/share.js" charset="utf-8"></script>
    </div>
  </body>
</html>
